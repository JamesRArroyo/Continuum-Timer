<content class="wrapper">
  <div class="main">
    <mat-toolbar class="card-header" color="default">
      <mat-toolbar-row>
        <span>Edit Profile</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card class="card-body">
      <mat-card-content>
        <form [formGroup]="profileForm" class="profile-form">
          <mat-form-field class="profile-full-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="profile-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="profile-full-width">
            <input matInput formControlName="gitlabToken" [type]="hide ? 'password' : 'text'" autocomplete="off">
            <mat-label>
              <i class="fab fa-gitlab fa-1x"></i>&nbsp;
              <i>Gitlab Access Token</i>
            </mat-label>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <br>
          <br>
          <button mat-raised-button color="primary" (click)="updateUser()">Update Profile Settings</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</content>
